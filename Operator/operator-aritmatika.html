<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operator Aritmatika</title>
</head>
<body>
    <script>
        // Operator Aritmatika
    const judul = "ini adalah operator aritmatika"
    document.writeln("<p>" + judul+ "</p>")
    // + ( Penambahan )
        let result = 1 + 2
        document.writeln("<p>"+ result +"</p>")
    // - ( Pengurangan )
        result = 3 - 2
        document.writeln("<p>"+ result +"</p>")
    // * ( Perkalian )
        result = 3 * 3
        document.writeln("<p>"+ result +"</p>")
    // ** ( Exponensial )
        result = 10 ** 2
        document.writeln("<p>"+ result +"</p>")
    // / ( Pembagian )
        result = 40 / 2
        document.writeln("<p>"+ result +"</p>")
    // % ( Sisa Bagi )
        result = 50 % 5 
        document.writeln("<p>"+ result +"</p>")
    </script>
</body>
</html>
